{% extends 'base.html' %}
{%  load static %}
{% block content %}
<div class="jumbotron-fluid">
  <h1 class="display-4">HR Question!</h1>
  <p class="lead"></p>
  <hr class="my-4">
</div>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value=""/>
</form>
  {{ user.username }}
{% if user.is_authenticated %}
    <a href="{% url 'logout-list' %}">Logout</a>
    {% else %}
    <a href="{% url 'login-list' %}">Login</a>
{% endif %}
<div class="footer">
    <h4>HR Question! 2019  Justyna Kędzierska &copy; Wszelkie prawa zastrzeżone</h4>
</div>
{% endblock %}
