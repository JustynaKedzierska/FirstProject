{% extends 'base.html' %}
{% block content %}
   <form action="" method="post">
   {% csrf_token %}
   {{ form.as_p }}
       {%  for user in object_list%}
       <ol>Nazwa używkownika:  {{ user.username }} <br>
           Imię: {{ user.first_name }} <br>
           Nazwisko: {{ user.last_name }} <br>

       {%  endfor %}

   </form>
{% endblock %}
